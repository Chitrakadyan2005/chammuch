<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css files/feedback.css">
</head>
<body>
    <div class="feedback-container">
        <h2>Drop Us A Feedback</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Hidden field for response email -->
            <input type="hidden" id="response-email" name="response-email" value="response@example.com">
            <div class="form-group">
                <label for="rating">Project Rating:</label>
                <div class="star-rating">
                    <input type="radio" name="rating" id="star5" value="5"><label for="star5" title="5 stars">★</label>
                    <input type="radio" name="rating" id="star4" value="4"><label for="star4" title="4 stars">★</label>
                    <input type="radio" name="rating" id="star3" value="3"><label for="star3" title="3 stars">★</label>
                    <input type="radio" name="rating" id="star2" value="2"><label for="star2" title="2 stars">★</label>
                    <input type="radio" name="rating" id="star1" value="1"><label for="star1" title="1 star">★</label>
                </div>
            </div>

            <div class="form-group">
                <label for="experience">User Experience:</label>
                <textarea id="experience" name="experience" rows="5" placeholder="Describe your experience..."></textarea>
            </div>
            
            <div class="form-group row">
                <div class="column">
                    <label for="suggestions">Suggestions:</label>
                    <textarea id="suggestions" name="suggestions" rows="5" placeholder="Any suggestions?"></textarea>
                </div>
                <div class="column">
                    <label for="bugs">Bugs:</label>
                    <textarea id="bugs" name="bugs" rows="5" placeholder="Report any bugs..."></textarea>
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
